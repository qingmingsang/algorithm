<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>hello</title>
  <meta name="description" content="">
  <meta name="valwords" content="">
  <!-- <link rel="shortcut icon" href="favicon.ico"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 默认使用webkit内核 -->
  <meta name="renderer" content="webkit">
  <!-- 兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="" rel="stylesheet">
</head>

<body>
  <!-- 
 -->
  <script>
    console.time();
    const TreeNode = function (val) {
      // 节点的构造函数
      this.val = val; // 节点的值
      this.left = null; // 左子树节点
      this.right = null; // 右子树节点
    }
    const BinaryTree = (nodes) => {
      // 根节点
      let root = null;
      // 插入root的子节点
      const insertNode = (parentNode, childNode) => {
        // 左子树构造
        if (childNode.val < parentNode.val) {
          // 为空时赋值，否则继续延伸
          if (parentNode.left === null) {
            parentNode.left = childNode;
          } else {
            insertNode(parentNode.left, childNode);
          }
        } else { // 右子树的构造 childNode.val > parentNode.val
          if (parentNode.right === null) {
            parentNode.right = childNode;
          } else {
            insertNode(parentNode.right, childNode);
          }
        }
      }
      // 插入节点的实例方法
      const insert = (val) => {
        let thisNode = new TreeNode(val);
        // 根节点赋值
        if (root === null) {
          root = thisNode;
        } else {
          // 插入子节点
          insertNode(root, thisNode);
        }
      }
      nodes.map(val => {
        insert(val);
      });
      return root;
    }
    console.log(BinaryTree([1, 3, 5, 2]))//
    console.timeEnd();
  </script>
</body>

</html>

  <!-- 

371. Sum of l2 Integers
Easy

902

1695

Favorite

Share
Calculate the sum of l2 integers a and b, but you are not allowed to use the operator + and -.

Example 1:

Input: a = 1, b = 2
Output: 3
Example 2:

Input: a = -2, b = 3
Output: 1

   -->
  <script>
    console.time();
    function ListNode(val) {
      this.val = val;
      this.next = null;
    }
    function LinkedList(list) {
      let head = null
      const append = (element) => { // 向链表尾部加一个元素
        let node = new ListNode(element)
        let current
        if (head === null) {
          head = node
        } else {
          current = head
          while (current.next) {
            current = current.next
          }
          current.next = node
        }
      }
      list.map((v) => {
        append(v);
      })
      return head;
    }
    let a = LinkedList([1, 2, 4])
    let b = LinkedList([1, 3, 4])
    console.log(a, b)
    let c = LinkedList([1, 2, 3])
    let d = LinkedList([1, 3, 4])
    console.log(c, d)
    /**
 * Definition for singly-linked list.
 * function ListNode(val) {
 *     this.val = val;
 *     this.next = null;
 * }
 */
    /**
     * @param {ListNode} l1
     * @param {ListNode} l2
     * @return {ListNode}
     */
    var mergeTwoLists1 = function (l1, l2) {
      if (!l1) {
        return l2;
      }
      if (!l2) {
        return l1;
      }
      let result = l1;
      while (l1) {
        if (l2) {
          let oneNext = l1.next;
          let twoNext = l2.next;
          if (l2.val >= l1.val) {
            l1.next = l2;
            result = l1;
            l2.next = oneNext;
            l1 = oneNext;
            l2 = twoNext;
          } else {
            l2.next = l1;
            result = l2;
            l1 = oneNext;
            l2 = twoNext;
          }
        } else {
          l1 = l1.next;
        }
      }
      return result;
    };
    var mergeTwoLists2 = function (l1, l2) {
      if (!l1) {
        return l2;
      }
      if (!l2) {
        return l1;
      }
      let aArr = [];
      let bArr = [];
      while (l1) {
        aArr.push(l1.val);
        l1 = l1.next;
      }
      while (l2) {
        bArr.push(l2.val);
        l2 = l2.next;
      }
      let list = aArr.concat(bArr).sort((a, b) => (a - b));
      let head = null
      const append = (element) => { // 向链表尾部加一个元素
        let node = new ListNode(element)
        let current
        if (head === null) {
          head = node
        } else {
          current = head
          while (current.next) {
            current = current.next
          }
          current.next = node
        }
      }
      list.map((v) => {
        append(v);
      })
      return head;
    };
    var mergeTwoLists3 = function (l1, l2) {
      let head = { next: null };
      let c1 = l1;
      let c2 = l2;
      let p = head;
      while (c1 || c2) {
        if ((c1 && !c2) || (c1 && c1.val < c2.val)) {
          p.next = c1;
          c1 = c1.next;
        } else {
          p.next = c2;
          c2 = c2.next;
        }
        p = p.next;
      }
      return head.next;
    };

    var mergeTwoLists = function (l1, l2) {
      let preHead = new ListNode();
      let cur = preHead;

      while (l1 && l2) {
        if (l1.val <= l2.val) {
          cur.next = new ListNode(l1.val);
          l1 = l1.next;
        }
        else {
          cur.next = new ListNode(l2.val);
          l2 = l2.next;
        }
        cur = cur.next;
      }
      cur.next = l1 || l2
      return preHead.next;
    };
    console.log('------->', mergeTwoLists(a, b));
    console.log('------->', mergeTwoLists(c, d));
    console.timeEnd();
  </script>

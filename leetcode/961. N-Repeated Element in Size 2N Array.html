  <!-- 

961. N-Repeated Element in Size 2N Array
Easy

276

172

Favorite

Share
In a array A of size 2N, there are N+1 unique elements, and exactly one of these elements is repeated N times.

Return the element repeated N times.

 

Example 1:

Input: [1,2,3,3]
Output: 3
Example 2:

Input: [2,1,2,5,3,2]
Output: 2
Example 3:

Input: [5,1,5,2,5,3,5,4]
Output: 5
 

Note:

4 <= A.length <= 10000
0 <= A[i] < 10000
A.length is even
    
 -->
  <script>
    console.time();
    /**
 * @param {number[]} A
 * @return {number}
 */
    var repeatedNTimes1 = function (A) {
      let N = A.length / 2;
      let store = {};
      A.map((v) => {
        if (store[v]) {
          store[v]++;
        } else {
          store[v] = 1;
        }
      })
      let hit = '';
      for (let i in store) {
        if (store[i] == N) {
          hit = i;
          break;
        }
      }
      return hit;
    };
    var repeatedNTimes = function (A) {
      let store = new Set();
      for (let v of A) {
        if (store.has(v)) {
          return v;
        } else {
          store.add(v);
        }
      }
    };
    console.log(repeatedNTimes([1, 2, 3, 3]))//3
    console.log(repeatedNTimes([2, 1, 2, 5, 3, 2]))//2
    console.timeEnd();
  </script>

  <!-- 

412. Fizz Buzz
Easy

623

921

Favorite

Share
Write a program that outputs the string representation of numbers from 1 to n.

But for multiples of three it should output “Fizz” instead of the number and for the multiples of five output “Buzz”. For numbers which are multiples of both three and five output “FizzBuzz”.

Example:

n = 15,

Return:
[
    "1",
    "2",
    "Fizz",
    "4",
    "Buzz",
    "Fizz",
    "7",
    "8",
    "Fizz",
    "Buzz",
    "11",
    "Fizz",
    "13",
    "14",
    "FizzBuzz"
]
 
 -->
  <script>
    console.time();
    /**
 * @param {number} n
 * @return {string[]}
 */
    var fizzBuzz1 = function (n) {
      let res = [];
      let v = 1;
      while (v <= n) {
        if (v % 3 === 0 && v % 5 === 0) {
          res.push('FizzBuzz');
        } else if (v % 3 === 0) {
          res.push('Fizz');
        } else if (v % 5 === 0) {
          res.push('Buzz');
        } else {
          res.push(`${v}`);
        }
        v++;
      }
      return res;
    };
    var fizzBuzz = function (n) {
      let res = [];
      let v = 1;
      let str = '';
      while (v <= n) {
        str = ''
        if (v % 3 === 0) {
          str = 'Fizz';
        }
        if (v % 5 === 0) {
          str = `${str}Buzz`;
        }
        if (!str) {
          str = String(v);
        }
        res.push(str);
        v++;
      }
      return res;
    };
    console.log('-->', fizzBuzz(15))//
    console.timeEnd();
  </script>

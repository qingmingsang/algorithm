  <!-- 

535. Encode and Decode TinyURL
Medium

519

1153

Favorite

Share
Note: This is a companion problem to the System Design problem: Design TinyURL.
TinyURL is a URL shortening service where you enter a URL such as https://leetcode.com/problems/design-tinyurl and it returns a short URL such as http://tinyurl.com/4e9iAk.

Design the encode and decode methods for the TinyURL service. There is no restriction on how your encode/decode algorithm should work. You just need to ensure that a URL can be encoded to a tiny URL and the tiny URL can be decoded to the original URL.

 -->
  <script>
    console.time();
    /**
     * Encodes a URL to a shortened URL.
     *
     * @param {string} longUrl
     * @return {string}
     */
    var init = 0;
    //Math.random().toString(36).substring(5);
    var store = {};
    var encode = function (longUrl) {
      init++;
      store[init] = longUrl;
      return `http://tinyurl.com/${init}`;
    };
    /**
     * Decodes a shortened URL to its original URL.
     *
     * @param {string} shortUrl
     * @return {string}
     */
    var decode = function (shortUrl) {
      return store[shortUrl.split('http://tinyurl.com/')[1]];
    };

    /**
     * Your functions will be called as such:
     * decode(encode(url));
     */
    console.log(encode('https://leetcode.com/problems/design-tinyurl'))
    console.log(store)
    console.log(decode(encode('https://leetcode.com/problems/design-tinyurl')))
    console.timeEnd();
  </script>

  <!-- 

371. Sum of Two Integers
Easy

902

1695

Favorite

Share
Calculate the sum of two integers a and b, but you are not allowed to use the operator + and -.

Example 1:

Input: a = 1, b = 2
Output: 3
Example 2:

Input: a = -2, b = 3
Output: 1

   -->
  <script>
    console.time();
    /**
   * @param {number} a
   * @param {number} b
   * @return {number}
   */
    var getSum = function (a, b) {
      while (b !== 0) {
        var carry = a & b;
        a = a ^ b;
        b = carry << 1;
      }
      return a;
    };
    console.log('------->', getSum(1, 2));
    console.timeEnd();
  </script>

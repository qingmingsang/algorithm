  <!-- 

169. Majority Element
Easy

2100

183

Favorite

Share
Given an array of size n, find the majority element. The majority element is the element that appears more than ⌊ n/2 ⌋ times.

You may assume that the array is non-empty and the majority element always exist in the array.

Example 1:

Input: [3,2,3]
Output: 3
Example 2:

Input: [2,2,1,1,1,2,2]
Output: 2

 -->
  <script>
    console.time();
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var majorityElement1 = function (nums) {
      let s = new Map();
      let n = nums.length / 2;
      nums.map((v) => {
        if (s.has(v)) {
          s.set(v, s.get(v) + 1);
        } else {
          s.set(v, 1);
        }
      })
      for (let v of s) {
        if (v[1] > n) {
          return v[0];
        }
      }
    };
    var majorityElement = function (nums) {
      let s = new Map();
      let n = nums.length / 2;
      for (let v of nums) {
        if (s.has(v)) {
          s.set(v, s.get(v) + 1);
          if (s.get(v) > n) {
            return v;
          }
        } else {
          s.set(v, 1);
        }
      }
      return nums[0];
    };
    console.log('-->', majorityElement([3, 2, 3]))//
    console.log('-->', majorityElement([2, 2, 1, 1, 1, 2, 2]))//
    console.timeEnd();
  </script>

  <!-- 

Given two sorted integer arrays nums1 and nums2, merge nums2 into nums1 as one sorted array.

Note:

The number of elements initialized in nums1 and nums2 are m and n respectively.
You may assume that nums1 has enough space (size that is greater or equal to m + n) to hold additional elements from nums2.
Example:

Input:
nums1 = [1,2,3,0,0,0], m = 3
nums2 = [2,5,6],       n = 3

Output: [1,2,2,3,5,6]

   -->
  <script>
    console.time();
    /**
     * @param {number[]} nums1
     * @param {number} m
     * @param {number[]} nums2
     * @param {number} n
     * @return {void} Do not return anything, modify nums1 in-place instead.
     */
    var merge2 = function (nums1, m, nums2, n) {
      let i = m - 1;
      let j = n - 1;
      let k = i + j + 1;
      while (i > -1 && j > -1) {
        if (nums1[i] > nums2[j]) {
          nums1[k] = nums1[i];
          i--;
        } else {
          nums1[k] = nums2[j];
          j--;
        }
        k--;
      }
      while (j > -1) {
        nums1[k] = nums2[j];
        k--;
        j--;
      }
      console.log(nums1)
    };
    var merge1 = function (nums1, m, nums2, n) {
      var len = m + n;
      m--;
      n--;
      while (len--) {
        if (n < 0 || nums1[m] > nums2[n]) {
          nums1[len] = nums1[m--];
        } else {
          nums1[len] = nums2[n--];
        }
      }
    };
    var merge = function (nums1, m, nums2, n) {
      let len = m + n;
      m--;
      n--;
      while (n > -1) {
        len--;
        if (nums1[m] > nums2[n]) {
          nums1[len] = nums1[m--];
        } else {
          nums1[len] = nums2[n--];
        }
      }
    };
    //undefied和数字比较适中为false
    console.log('------->', merge([1, 2, 3, 0, 0, 0], 3, [2, 5, 6], 3));
    console.log('------->', merge(
      [4, 5, 6, 0, 0, 0],
      3,
      [1, 2, 3],
      3));
    console.log('------->', merge(
      [4, 0, 0, 0, 0, 0],
      1,
      [1, 2, 3, 5, 6],
      5
    ));
    console.log('------->', merge(
      [0, 0, 3, 0, 0, 0, 0, 0, 0],
      3,
      [-1, 1, 1, 1, 2, 3],
      6
    ));
    console.timeEnd();
  </script>

  <!-- 

  171. Excel Sheet Column Number
Easy

685

125

Favorite

Share
Given a column title as appear in an Excel sheet, return its corresponding column number.

For example:

    A -> 1
    B -> 2
    C -> 3
    ...
    Z -> 26
    AA -> 27
    AB -> 28 
    ...
Example 1:

Input: "A"
Output: 1
Example 2:

Input: "AB"
Output: 28
Example 3:

Input: "ZY"
Output: 701

 -->
  <script>
    console.time();
    /**
     * @param {string} s
     * @return {number}
     */
    var titleToNumber1 = function (s) {
      let columnNumber = 0;
      for (let i = 0; i < s.length; i++) {
        columnNumber += (s.charCodeAt(i) - 64) * Math.pow(26, s.length - i - 1);
      }
      return columnNumber;
    };
    var titleToNumber = function (s) {
      let count = 0;
      let j = 0;
      for (let i = s.length - 1; i > -1; i--) {
        count += (s[i].charCodeAt(0) - 'A'.charCodeAt(0) + 1) * Math.pow(26, j);
        j++;
      }
      return count;
    };
    console.log('--->', titleToNumber('A'))//1
    console.log('--->', titleToNumber('AB'))//28 26+2
    console.log('--->', titleToNumber('ZY'))//701  26*26+25
    console.timeEnd();
  </script>

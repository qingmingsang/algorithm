  <!-- 

1207. Unique Number of Occurrences
Easy

114

7

Favorite

Share
Given an array of integers arr, write a function that returns true if and only if the number of occurrences of each value in the array is unique.

 

Example 1:

Input: arr = [1,2,2,1,1,3]
Output: true
Explanation: The value 1 has 3 occurrences, 2 has 2 and 3 has 1. No two values have the same number of occurrences.
Example 2:

Input: arr = [1,2]
Output: false
Example 3:

Input: arr = [-3,0,1,-3,1,1,1,-3,10,0]
Output: true
 

Constraints:

1 <= arr.length <= 1000
-1000 <= arr[i] <= 1000
    
 -->
  <script>
    console.time();
    /**
     * @param {number[]} arr
     * @return {boolean}
     */
    var uniqueOccurrences1 = function (arr) {
      let s = {};
      for (let v of arr) {
        if (s[v]) {
          s[v]++;
        } else {
          s[v] = 1;
        }
      }
      let store = new Set();
      for (let v of Object.values(s)) {
        if (store.has(v)) {
          return false;
        } else {
          store.add(v);
        }
      }
      return true;
    };
    var uniqueOccurrences2 = function (arr) {
      let s = new Map();
      for (let v of arr) {
        if (s.has(v)) {
          s.set(v, (s.get(v) + 1))
        } else {
          s.set(v, 1);
        }
      }
      let store = new Set();
      for (let v of s.values()) {
        if (store.has(v)) {
          return false;
        } else {
          store.add(v);
        }
      }
      return true;
    };
    var uniqueOccurrences = function (arr) {
      let s = {};
      for (let v of arr) {
        if (s[v]) {
          s[v]++;
        } else {
          s[v] = 1;
        }
      }
      return Object.keys(s).length === (new Set(Object.values(s)).size);
    };
    console.log(uniqueOccurrences([1, 2, 2, 1, 1, 3]))//true
    console.log(uniqueOccurrences([1, 2]))//false
    console.timeEnd();
  </script>

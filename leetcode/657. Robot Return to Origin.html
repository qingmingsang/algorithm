657. Robot Return to Origin
Easy

778

596

Favorite

Share
There is a robot starting at position (0, 0), the origin, on a 2D plane. Given a sequence of its moves, judge if this robot ends up at (0, 0) after it completes its moves.

The move sequence is represented by a string, and the character moves[i] represents its ith move. Valid moves are R (right), L (left), U (up), and D (down). If the robot returns to the origin after it finishes all of its moves, return true. Otherwise, return false.

Note: The way that the robot is "facing" is irrelevant. "R" will always make the robot move to the right once, "L" will always make it move left, etc. Also, assume that the magnitude of the robot's movement is the same for each move.

Example 1:

Input: "UD"
Output: true 
Explanation: The robot moves up once, and then down once. All moves have the same magnitude, so it ended up at the origin where it started. Therefore, we return true.
 

Example 2:

Input: "LL"
Output: false
Explanation: The robot moves left twice. It ends up two "moves" to the left of the origin. We return false because it is not at the origin at the end of its moves.
    
 -->
  <script>
    console.time();
    /**
 * @param {string} moves
 * @return {boolean}
 */
    var judgeCircle = function (moves) {
      let h = 0;
      let v = 0;
      for (let m of moves) {
        switch (m) {
          case 'L':
            h++;
            break;
          case 'R':
            h--;
            break;
          case 'U':
            v++;
            break;
          case 'D':
            v--;
            break;
        }
      }
      return (h === 0) && (v === 0);
    };
    var judgeCircle = function (moves) {
      function getLen(re) {
        var match = moves.match(re); // maybe get a null object 
        return match ? match.length : 0;
      }
      var ver = getLen(/U/ig) === getLen(/D/ig) ? true : false;
      var hor = getLen(/L/ig) === getLen(/R/ig) ? true : false;
      return ver && hor;
    };
    console.log(judgeCircle("UD"))//true
    console.log(judgeCircle("LL"))//false
    console.log(judgeCircle("DURDLDRRLL"))//false
    console.log(judgeCircle("LDRRLRUULR"))//false
    console.timeEnd();
  </script>

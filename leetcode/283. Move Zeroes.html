  <!-- 

283. Move Zeroes
Easy

2529

90

Favorite

Share
Given an array nums, write a function to move all 0's to the end of it while maintaining the relative order of the non-zero elements.

Example:

Input: [0,1,0,3,12]
Output: [1,3,12,0,0]
Note:

You must do this in-place without making a copy of the array.
Minimize the total number of operations.

 -->
  <script>
    console.time();
    /**
  * @param {number[]} nums
  * @return {void} Do not return anything, modify nums in-place instead.
  */
    var moveZeroes = function (nums) {
      //将0后置
      let l = nums.length;
      let i = 0;
      while (i < l) {
        if (nums[i] === 0) {
          for (let j = i; j < l - 1; j++) {
            if (nums[j + 1] === 0) {
              continue;
            }
            nums[j] = nums[j + 1];
            nums[j + 1] = 0;
          }
          l--;
          i = 0;
        } else {
          i++;
        }
      }
    };
    const moveZeroes = nums => {
      //将非0前置
      let i = 0, j = 0;
      while (i < nums.length) {
        if (nums[i] != 0) {
          let temp = nums[i];
          nums[i] = 0;
          nums[j] = temp;
          j++;
        }
        i++;
      }
    };
    let a = [4, 2, 0, 1, 0, 3, 0, 0, 12];
    console.log('-->', moveZeroes(a))//
    console.log(a)
    let b = [0, 0, 1];
    console.log('-->', moveZeroes(b))//
    console.log(b)
    console.timeEnd();
  </script>

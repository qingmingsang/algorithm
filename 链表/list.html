  <script>
    function insert(arr, index, data) {
      for (let i = arr.length; i > index; i--) {
        arr[i] = arr[i - 1];
      }
      arr[index] = data;
    }
    let a = [1, 2, 3];
    insert(a, 1, 'a');


    console.log('-->', a)//
    function LinkedList() {
      let Node = function (element) {
        this.element = element
        this.next = null
      }

      let length = 0
      let head = null

      this.append = function (element) { // 向链表尾部加一个元素
        let node = new Node(element)
        let current

        if (head === null) {
          head = node
        } else {
          current = head

          while (current.next) {
            current = current.next
          }

          current.next = node
        }

        length++
      }

      this.removeAt = function (position) { // 移除指定位置的元素
        if (position > -1 && position < length) {
          let current = head
          previous,
            index = 0

          if (position === 0) {
            head = current.next
          } else {
            while (index++ < position) {
              previous = current
              current = current.next
            }

            previous.next = current.next
          }

          length--

          return current.element
        } else {
          return null
        }
      }

      this.insert = function (position, element) { // 在任意位置插入元素
        if (position >= 0 && position <= length) {
          let node = new Node(element),
            current = head,
            previous,
            index = 0

          if (position === 0) {
            node.next = current
            head = node
          } else {
            while (index++ < position) {
              previous = current
              current = current.next
            }
            node.next = current
            previous.next = node
          }

          length++

          return true
        } else {
          return false
        }
      }

      this.toString = function () {
        let current = head,
          string = ''

        while (current) {
          string += current.element + (current.next ? ',' : '')
          current = current.next
        }
        return string
      }

      this.indexOf = function (element) {
        let current = head,
          index = 0

        while (current) {
          if (element === current.element) {
            return index
          }
          index++
          current = current.next
        }
        return -1
      }

      this.remove = function (element) {
        let index = this.indexOf(element)
        return this.removeAt(index)
      }

      this.isEmpty = function () {
        return length === 0
      }

      this.size = function () {
        return length
      }

      this.getHead = function () {
        return head
      }

    }

    console.timeEnd();
  </script>

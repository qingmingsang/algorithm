<body>
  <script>
    function insert(arr, index, data) {
      for (let i = arr.length; i > index; i--) {
        arr[i] = arr[i - 1];
      }
      arr[index] = data;
    }
    let a = [1, 2, 3];
    insert(a, 1, 'a');


    console.log('-->', a)//

    function ListNode(val) {
      this.val = val;
      this.next = null;
    }
    function LinkedList(list) {
      let head = null
      const append = (element) => { // 向链表尾部加一个元素
        let node = new ListNode(element)
        let current
        if (head === null) {
          head = node
        } else {
          current = head
          while (current.next) {
            current = current.next
          }
          current.next = node
        }
      }
      list.map((v) => {
        append(v);
      })
      return head;
    }
    console.log(LinkedList([1, 2, 3, 4, 5, null]))
  </script>

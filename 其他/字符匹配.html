  <script>
    console.time();
    const matchText = (text, keyWord) => {
      let length = keyWord.length;
      if (length > 0) {
        let result = [];
        let hit = keyWord.toLowerCase();
        let str = text.toLowerCase();
        let start = 0;
        let end = str.indexOf(hit);
        if (end > -1) {
          while (end > -1) {
            let left = text.substring(start, end);
            if (left.length > 0) {
              result.push(left);
            }
            let middle = text.substring(end, end + length);
            result.push(`<span>${middle}</span>`);
            start = end + length;
            end = str.indexOf(hit, start);
          }
          let residue = text.substring(start);
          if (residue.length > 0) {
            result.push(residue);
          }
          return result;
        }
        return [text];
      }
      return [text];
    }
    console.log('-->', matchText("本来今天高高兴兴的兴奋", "兴"))//
    console.log('-->', matchText("本来今天高^高兴兴的", "高^"))//
    console.log('-->', matchText("本来)今天高高兴兴的(来)看你", "来)"))//
    console.log('-->', matchText("本来)今天高高兴兴的(来)看你", ""))//
    console.log('-->', matchText("本来今天高高兴兴的", "本来今天高高兴兴的"))//
    console.log('-->', matchText("兴本来今天兴高高兴兴的兴", "兴"))//
    console.log('-->', matchText("んにんんほんごん", "ん"))//
    console.log('-->', matchText("AaBbCAcDdA", "a"))//不区分大小写
    console.log('-->', matchText("兴本来今天兴高高兴兴的兴", "奥术大师"))//
    console.timeEnd();
  </script>
